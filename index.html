<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéπ Escuela de Piano</title>
    <style>
        body { font-family: Arial; text-align: center; padding: 50px; }
        .login-btn {
            background: #4285f4;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin: 20px;
        }
        .login-btn:hover { background: #3367d6; }
    </style>
</head>
<body>
    <h1>üéπ Escuela de Piano</h1>
    <p>Sistema de reserva de turnos</p>
    
    <!-- Bot√≥n √öNICO y SIMPLE -->
    <button class="login-btn" onclick="loginWithGitHubPages()">
        Iniciar Sesi√≥n con Google
    </button>
    
    <div id="userInfo" style="display:none; margin-top:30px;">
        <h3>‚úÖ Sesi√≥n Iniciada</h3>
        <p id="userEmail"></p>
        <button onclick="logout()">Cerrar Sesi√≥n</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Configuraci√≥n Supabase
        const supabase = window.supabase.createClient(
            'https://yhwtlbcckdegbggjaems.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inlod3RsYmNja2RlZ2JnZ2phZW1zIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU5NDQyODIsImV4cCI6MjA4MTUyMDI4Mn0.ab35WTtpZGJ4VP-3Dkr0SdQN5hK5ZC5uxeVLJiarWs8'
        );
        
        // ====== FUNCI√ìN PRINCIPAL SIMPLE ======
        function loginWithGitHubPages() {
            // Redirigir directamente al capturador en GitHub Pages
            window.location.href = 'https://quadvdm.github.io/piano-calendario/oauth-capture.html';
        }
        
        // ====== VERIFICAR SI HAY TOKEN EN LA URL ======
        async function checkForTokenInUrl() {
            // Verificar par√°metros de consulta (vienen de GitHub Pages)
            const urlParams = new URLSearchParams(window.location.search);
            const accessToken = urlParams.get('access_token');
            const refreshToken = urlParams.get('refresh_token');
            
            if (accessToken) {
                console.log('üîë Token recibido desde GitHub Pages');
                
                try {
                    // Establecer sesi√≥n
                    const { data, error } = await supabase.auth.setSession({
                        access_token: accessToken,
                        refresh_token: refreshToken || ''
                    });
                    
                    if (error) throw error;
                    
                    console.log('‚úÖ Sesi√≥n establecida para:', data.user?.email);
                    
                    // Limpiar URL
                    window.history.replaceState({}, document.title, window.location.pathname);
                    
                    // Mostrar usuario
                    showUserInfo(data.user);
                    
                } catch (error) {
                    console.error('‚ùå Error al establecer sesi√≥n:', error);
                }
            }
        }
        
        // ====== MOSTRAR INFO DEL USUARIO ======
        function showUserInfo(user) {
            if (user) {
                document.getElementById('userEmail').textContent = user.email;
                document.getElementById('userInfo').style.display = 'block';
                document.querySelector('.login-btn').style.display = 'none';
            }
        }
        
        // ====== CERRAR SESI√ìN ======
        async function logout() {
            await supabase.auth.signOut();
            document.getElementById('userInfo').style.display = 'none';
            document.querySelector('.login-btn').style.display = 'inline-block';
        }
        
        // ====== VERIFICAR SESI√ìN EXISTENTE ======
        async function checkExistingSession() {
            const { data: { session } } = await supabase.auth.getSession();
            
            if (session) {
                showUserInfo(session.user);
            } else {
                // Verificar si hay token en la URL
                await checkForTokenInUrl();
            }
        }
        
        // ====== INICIALIZAR ======
        document.addEventListener('DOMContentLoaded', checkExistingSession);
    </script>
</body>
</html>
