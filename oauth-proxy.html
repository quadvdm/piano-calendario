<!DOCTYPE html>
<html>
<head>
    <title>OAuth Proxy</title>
    <meta charset="UTF-8">
</head>
<body>
    <h2>ðŸ”„ Procesando autenticaciÃ³n...</h2>
    <p id="status">Extrayendo token de Google...</p>
    
    <script>
        // FunciÃ³n para extraer parÃ¡metros del hash
        function getHashParams() {
            const hash = window.location.hash.substring(1);
            const params = {};
            
            if (!hash) {
                document.getElementById('status').innerHTML = 
                    'âŒ No se recibiÃ³ token de Google.';
                return params;
            }
            
            hash.split('&').forEach(param => {
                const [key, value] = param.split('=');
                params[key] = decodeURIComponent(value);
            });
            
            return params;
        }
        
        // Procesar al cargar la pÃ¡gina
        window.addEventListener('DOMContentLoaded', function() {
            const params = getHashParams();
            
            if (params.access_token) {
                document.getElementById('status').innerHTML = 
                    'âœ… Token recibido de Google.<br>Redirigiendo a Supabase...';
                
                console.log('Token recibido, redirigiendo a Supabase...');
                
                // Redirigir a Supabase CON el token
                const supabaseCallback = 'https://yhwtlbcckdegbggjaems.supabase.co/auth/v1/callback';
                window.location.href = `${supabaseCallback}#${window.location.hash.substring(1)}`;
                
            } else if (window.location.search.includes('error')) {
                // Error de Google
                const urlParams = new URLSearchParams(window.location.search);
                const error = urlParams.get('error');
                
                document.getElementById('status').innerHTML = 
                    `âŒ Error de Google: ${error}`;
                    
            } else {
                // Si no hay token, iniciar el flujo OAuth
                document.getElementById('status').innerHTML = 
                    'Iniciando autenticaciÃ³n con Google...';
                
                const authUrl = `https://yhwtlbcckdegbggjaems.supabase.co/auth/v1/authorize?provider=google&redirect_to=${encodeURIComponent('https://quadvdm.github.io/piano-calendario/oauth-proxy.html')}`;
                
                setTimeout(() => {
                    window.location.href = authUrl;
                }, 1000);
            }
        });
    </script>
</body>
</html>
