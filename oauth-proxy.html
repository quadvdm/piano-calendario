<!DOCTYPE html>
<html>
<head>
    <title>OAuth Proxy - Escuela de Piano</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            max-width: 500px;
            width: 90%;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéπ Escuela de Piano</h1>
        <div id="status">
            <p>üîÑ Procesando autenticaci√≥n...</p>
            <div class="spinner"></div>
        </div>
        <div id="error" style="display: none; color: #ff6b6b; margin-top: 20px;"></div>
    </div>
    
    <script>
        // Funci√≥n para extraer par√°metros de URL
        function getUrlParams() {
            const params = {};
            
            // Primero verificar el hash (Supabase env√≠a tokens aqu√≠)
            if (window.location.hash) {
                const hashParams = new URLSearchParams(window.location.hash.substring(1));
                for (const [key, value] of hashParams.entries()) {
                    params[key] = value;
                }
            }
            
            // Luego verificar query string (Google env√≠a errores aqu√≠)
            if (window.location.search) {
                const searchParams = new URLSearchParams(window.location.search);
                for (const [key, value] of searchParams.entries()) {
                    params[key] = value;
                }
            }
            
            return params;
        }
        
        // Funci√≥n para redirigir a Netlify con los tokens
        function redirectToNetlify(tokens) {
            console.log('Redirigiendo a Netlify con tokens:', tokens);
            
            // Construir URL para Netlify
            const netlifyUrl = new URL('https://lovely-lamington-133500.netlify.app');
            
            // Agregar tokens como fragmento (hash)
            let hash = '';
            if (tokens.access_token) {
                hash += `access_token=${encodeURIComponent(tokens.access_token)}`;
            }
            if (tokens.refresh_token) {
                hash += `&refresh_token=${encodeURIComponent(tokens.refresh_token)}`;
            }
            if (tokens.expires_in) {
                hash += `&expires_in=${tokens.expires_in}`;
            }
            if (tokens.token_type) {
                hash += `&token_type=${tokens.token_type}`;
            }
            
            netlifyUrl.hash = hash;
            
            // Agregar par√°metro de estado para evitar cach√©
            netlifyUrl.searchParams.set('oauth_complete', Date.now());
            
            console.log('URL final:', netlifyUrl.toString());
            
            // Redirigir a Netlify
            window.location.href = netlifyUrl.toString();
        }
        
        // Funci√≥n para iniciar el flujo OAuth
        function startOAuthFlow() {
            console.log('Iniciando flujo OAuth...');
            
            // URL de autorizaci√≥n de Supabase con par√°metros espec√≠ficos
            const authUrl = new URL('https://yhwtlbcckdegbggjaems.supabase.co/auth/v1/authorize');
            
            // Par√°metros necesarios
            authUrl.searchParams.set('provider', 'google');
            authUrl.searchParams.set('redirect_to', 'https://quadvdm.github.io/piano-calendario/oauth-proxy.html');
            authUrl.searchParams.set('prompt', 'select_account'); // Forzar nueva autenticaci√≥n
            authUrl.searchParams.set('access_type', 'offline');
            authUrl.searchParams.set('response_type', 'token');
            
            console.log('Redirigiendo a:', authUrl.toString());
            
            // Redirigir a Supabase/Google
            window.location.href = authUrl.toString();
        }
        
        // Funci√≥n principal
        async function processOAuth() {
            const params = getUrlParams();
            console.log('Par√°metros recibidos:', params);
            
            // CASO 1: Tenemos tokens de Supabase
            if (params.access_token && params.token_type === 'bearer') {
                document.getElementById('status').innerHTML = 
                    '<p>‚úÖ Autenticaci√≥n exitosa</p><p>Redirigiendo a la aplicaci√≥n...</p>';
                
                // Esperar un momento para mostrar el mensaje
                setTimeout(() => {
                    redirectToNetlify(params);
                }, 1500);
                
                return;
            }
            
            // CASO 2: Tenemos error de Google
            if (params.error) {
                document.getElementById('status').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').innerHTML = 
                    `<p>‚ùå Error de autenticaci√≥n</p>
                     <p>${params.error_description || params.error}</p>
                     <button onclick="window.location.href='https://lovely-lamington-133500.netlify.app'">
                         Volver a la aplicaci√≥n
                     </button>`;
                return;
            }
            
            // CASO 3: Tenemos c√≥digo de autorizaci√≥n (flujo impl√≠cito)
            if (params.code) {
                document.getElementById('status').innerHTML = 
                    '<p>üîÑ Intercambiando c√≥digo por token...</p>';
                
                // Redirigir a Supabase para intercambiar c√≥digo por token
                const supabaseCallback = `https://yhwtlbcckdegbggjaems.supabase.co/auth/v1/callback?code=${encodeURIComponent(params.code)}`;
                window.location.href = supabaseCallback;
                return;
            }
            
            // CASO 4: No hay par√°metros, iniciar flujo
            document.getElementById('status').innerHTML = 
                '<p>üîó Conectando con Google...</p>';
            
            setTimeout(() => {
                startOAuthFlow();
            }, 1000);
        }
        
        // Iniciar procesamiento cuando se carga la p√°gina
        document.addEventListener('DOMContentLoaded', processOAuth);
        
        // Tambi√©n manejar carga din√°mica
        window.addEventListener('load', processOAuth);
    </script>
</body>
</html>
